<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating option</title>
  </head>
  <body>
    <center>
      <h2>Create Dropdown using javascript</h2>
      <h1 class="h">html</h1>
      <h1 class="h">css</h1>
      <h1 class="h">js</h1>
      <h1 class="h">jquery</h1>
      <h1 class="h">node</h1>
      <button onclick="demo()">click</button><br><br>
      <div></div>
    </center>

    <script>
      var h = document.getElementsByClassName("h");
      var r = "<select>";
      function demo() {
        for (i = 0; i < h.length; i++) {
          r += "<option>" + h[i].innerText + "</option>";
        }
        r += "</select>";
        document.querySelector("div").innerHTML = r;
      }
    </script>
  </body>
</html>
